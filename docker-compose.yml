version: "3.8"

networks:
  kodano_network:

services:
  nginx:
    image: "nginx:stable-alpine"
    container_name: kodano_nginx
    ports:
      - "8080:8080"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf:ro
      - ./:/var/www/kodano
    networks:
      - kodano_network
    depends_on:
      - php
  db:
    image: mysql:8.0
    container_name: kodano_db
    ports:
      - "3307:3306"
    volumes:
      - ./docker/mysql:/var/lib/mysql
    networks:
      - kodano_network
    environment:
      MYSQL_DATABASE: kodano_db
      MYSQL_USER: kodano
      MYSQL_PASSWORD: kodano
      MYSQL_ROOT_PASSWORD: root
  php:
    container_name: kodano_php
    build: ./docker/php
    restart: always
    volumes:
      - ./:/var/www/kodano
    networks:
      - kodano_network
    depends_on:
      - db