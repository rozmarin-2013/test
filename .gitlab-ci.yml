stages:
  - deploy

deploy:
  stage: deploy
  only:
    - master
  when: manual  # –∑–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é
  script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts

    # –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Ñ–∞–π–ª–æ–≤
    - rsync -avz --exclude '.git' . $USER@$SERVER_IP:$REMOTE_DIR

    # –ö–æ–º–∞–Ω–¥—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
    - ssh $USER@$SERVER_IP << 'EOF'
      set -e
      cd $REMOTE_DIR
      
      echo "üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ docker-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤..."
      docker compose down
      docker compose up -d --build
      
      echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π composer.json –∏ –º–∏–≥—Ä–∞—Ü–∏–π..."
      CHANGED=$(git diff --name-only HEAD~1 HEAD || true)
      
      if echo "$CHANGED" | grep -qE 'composer\.json|composer\.lock'; then
      echo "üì¶ –í—ã–ø–æ–ª–Ω—è–µ–º composer install..."
      docker compose exec -T php composer install --no-interaction --prefer-dist --optimize-autoloader
      else
      echo "‚úÖ composer.json –Ω–µ –∏–∑–º–µ–Ω—è–ª—Å—è ‚Äî –ø—Ä–æ–ø—É—Å–∫–∞–µ–º composer install"
      fi
      
      if echo "$CHANGED" | grep -qE '^migrations/'; then
      echo "üß± –í—ã–ø–æ–ª–Ω—è–µ–º doctrine:migrations:migrate..."
      docker compose exec -T php php bin/console doctrine:migrations:migrate --no-interaction
      else
      echo "‚úÖ –ú–∏–≥—Ä–∞—Ü–∏–∏ –Ω–µ –∏–∑–º–µ–Ω—è–ª–∏—Å—å ‚Äî –ø—Ä–æ–ø—É—Å–∫–∞–µ–º"
      fi
      EOF
